<!DOCTYPE html>
<html>
  <head>
    <title>CSV Report Generator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body style="background-color: #F7FFF7">
    <div class="app">
      <h1 style="text-align: center; color: #4ECDC4; font-family: arial">CSV Report Generator</h1>
      <div class="form-container">
        <form style="font-family: arial">
          JSON data: <br>
          <input type="text" name="jsondata" style="height: 300px; width: 500px">
        </form>
          <button class="submitbtn" style="font-family: arial">Submit</button>
          <br>
          <br>
          OR upload file instead:
          <br>
          <input type="file" name="jsonfile">
      </div> 
      <p class="result-container"></p>
    </div>
  </body>
</html>
